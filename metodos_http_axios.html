<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metoods Axios</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <header>
      <h1>Metodos Axios</h1>
    </header>
    <main>
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button
          type="button"
          class="btn btn-primary"
          onclick="obtenerClientes()"
        >
          Obtener
        </button>
        <button type="button" class="btn btn-info" onclick="obtenerCliente()">
          Obtener cliente
        </button>
        <button type="button" class="btn btn-success" onclick="crearCliente()">
          Crear
        </button>
        <button
          type="button"
          class="btn btn-warning"
          onclick="actualizarCliente()"
        >
          Actualizar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="eliminarCliente()"
        >
          Eliminar
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/5-metodos-axios.js"></script>
  </body>
</html>
